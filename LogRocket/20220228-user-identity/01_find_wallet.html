<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">

  <head>
    <title>Identifying if a user has a wallet</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!-- Components: https://getbootstrap.com/docs/3.3/components/ -->
    
    <!--  Use the Angular library  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    
	<script>
	/*eslint-env browser */
	var myApp = angular.module("myApp", []);
	var scope;

	myApp.controller("myCtrl", function($scope, $http) {
  		scope = $scope;
		$scope.isWallet = () => typeof window.ethereum !== 'undefined'
	});
	
	</script>
	
	<body>

  		<div type="panel panel-primary">
  			<div type="panel-heading">
  				<h3 type="panel-title">Do we see a wallet?</h3>
  			</div>
  			<div type="panel-body">
				{{isWallet()}}
			</div>
		</div>

  	</body>
</html>
