
<html>
<head>
<title>Verify Address</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
<!--  Angular  -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>

<!-- Ether -->
<script src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        charset="utf-8" type="text/javascript">
</script>

    
<script>
var myApp = angular.module("myApp", ['ngSanitize']);
var scope;
	
	
myApp.controller("myCtrl", function($scope) {
	// Make the scope available outside the controller, which is very useful for
	// debugging
  	scope = $scope;

	$scope.mnemonic = new Array(12);
	
	$scope.wordlist = new Array();
	
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = () => {
    		if (this.readyState == 4 && this.status == 200) 
			$scope.wordlist = this.responseText;
	};  // xhttp.onreadystatechange
	xhttp.open("GET", "https://raw.githubusercontent.com/bitcoin/bips/master/bip-0039/english.txt", true);
	xhttp.send();	
	
	
});   // myApp.controller
</script>	
	
</head>
<body ng-app="myApp" ng-controller="myCtrl">


<div class="panel panel-primary">
	<div class="panel-heading">
      		<h3 class="panel-title">The Mnemonic</h3>
        </div>
       	<div class="panel-body">
		{{mnemonic[0]}} 
	</div>
</div>

<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Word List</h3>
	</div>
	<div class="panel-body">
		{{wordlist}}
	</div>
</div>


<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">Address</h3>
	</div>
	<div class="panel-body">
		{{wordlist}}
	</div>
</div>


</body>
</html>
